<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <link rel="stylesheet" href="https://unpkg.com/form-making/dist/FormMaking.css">
</head>
<body>
  <div id="app">
    <fm-generate-form 
      :data="jsonData" 
      :remote="remoteFuncs" 
      :value="editData" 
      ref="generateForm"
    >
    </fm-generate-form>
    <el-button type="primary" @click="handleSubmit">提交</el-button>
  </div>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script src="https://unpkg.com/form-making/dist/FormMaking.umd.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        jsonData: {"list":[{"type":"checkbox","icon":"icon-check-box","options":{"inline":false,"defaultValue":[],"showLabel":false,"options":[{"value":"Option 1"},{"value":"Option 2"},{"value":"Option 3"}],"required":false,"width":"","remote":true,"remoteOptions":[],"props":{"value":"value","label":"label"},"remoteFunc":"func_abc","customClass":"","labelWidth":100,"isLabelWidth":false,"hidden":false,"dataBind":true,"disabled":false},"name":"多选框组","key":"1571821683868","model":"checkbox_1571821683868","rules":[]}],"config":{"labelWidth":100,"labelPosition":"right","size":"small","customClass":""}},
        editData: {},
        remoteFuncs: {
          
            func_abc (resolve) {
              // 多选框组 checkbox_1571821683868
              // 获取到远端数据后执行回调函数
              // resolve(data)
              resolve([
                {value: '1111', label: '1111'},
                {value: '2222', label: '2222'},
                {value: '3333', label: '3333'},
              ])
            },
    
        }
      },
      methods: {
        handleSubmit () {
          this.$refs.generateForm.getData().then(data => {
            // 数据校验成功
            // data 为获取的表单数据
            alert(JSON.stringify(data))
          }).catch(e => {
            // 数据校验失败
          })
        }
      }
    })
  </script>
</body>
</html>
